<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

    <script src="jquery-1.9.1.min.js" type="text/javascript"></script>
    <script src="../predictiveTyping.js" type="text/javascript"></script>
    <script src="city.js" type="text/javascript"></script>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />

    <title>Exemple</title>
  
    <style>
    html,body {
        font-family: "Helvetica Neue",Helvetica,Arial,sans-serif;
        font-size: 22px;
        font-stretch : extra-condensed;
    }

    .field {
        color: #383838;
        cursor: text;
        z-index: 300;
        font-size:15px;
        padding:5px;
        /*border:1px solid #000;*/
        margin:0;
    }
    </style>
  
    <script type="text/javascript">
        $(function() {
            $('#email').predictiveTyping();
            
            $('#password').predictiveTyping();
            
            $('#city').predictiveTyping({
                'source':cities,
                'allowTabKey':true,
            });
            
            $('#city2').predictiveTyping({
                'source':usa.getCity,
                'allowTabKey':false,
            });
        });
      
        var usa = {
            usCities : cities,
        
            getCity:function(value) {
                var exp = new RegExp('^(' + value + ')', "i");
            
                for (var key in usa.usCities) {
                    if( exp.test(usa.usCities[key]) ){
                        return usa.usCities[key];
                    }
                }
            }
        }
      
    </script>
  
</head>
<body>
    <h1>Usage exemple</h1>

    <h2>First exemple</h2>
    <label for="email">e-mail</label><input type="text" value="" title="e-mail" class="field" id="email"/>
    <br/>
    <label for="password">password</label><input type="password" value="" class="field" id="password"/>
    <hr/>
    
    <h2>Second exemple (United States city list from an array)</h2>
    <input type="text" value="" class="field" title="United States city" id="city"/>
    <hr/>
    
    <h2>Third exemple (United States city list return by a javascript function)</h2>
    <input type="text" value="" class="field" title="United States city" id="city2"/>
    <hr/>

</body>
</html>
